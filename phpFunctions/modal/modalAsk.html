<!-- Modal -->
<div class="modal fade" id="modalAsk" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width: 470px; top:180px;">
    <div class="modal-content">
      <div class="modal-body" style="padding: 20px 20px 5px 20px;">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <span id="msgSure">Are you sure you want to submit this record?<br />This can't be undone.</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btnWidth" style="width: 100px; border-radius: 0;" id="btnYes" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-default btnWidth" style="width: 100px; border-radius: 0;" data-dismiss="modal">No</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
